<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-bar">
                <div class="search-section">
                    <label for="search"><img src="./icons/search_black_24dp.svg" alt="search icon"></label>
                    <input type="search" id="search" name="search">
                </div>
                <div class="profile-section">
                    <img src="./icons/notifications_active_black_24dp.svg" alt="notification icon" class="notification">
                    <img src="./images/np_Cat with green eyes_5ngmZ4_free.jpg" alt="profile image" class="profile-img">
                    <p class="profile-name">Abdelkrim Saouchi</p>
                </div>
            </div>
            <div class="control-bar">
                <div class="say-hi">
                    <img src="./images/np_Cat with green eyes_5ngmZ4_free.jpg" alt="profile image 2">
                    <div class="intro">
                        <p>Hi there,</p>
                        <h2>Abdelkrim Saouchi (@Krimothiazine)</h2>
                    </div>
                </div>
                <div class="control-btns">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo"><img src="./icons/dashboard_white_24dp.svg" alt="logo icon"><h1>Dashboard</h1></div>
            <div class="settings_1">
                <ul>
                    <li><img src="./icons/home_white_24dp.svg" alt="home icon"> Home</li>
                    <li><img src="./icons/account_circle_white_24dp.svg" alt="profile icon"> Profile</li>
                    <li><img src="./icons/chat_bubble_white_24dp.svg" alt="messages icon"> Messages</li>
                    <li><img src="./icons/history_white_24dp.svg" alt="history icon"> History</li>
                    <li><img src="./icons/task_alt_white_24dp.svg" alt="task icon"> Tasks</li>
                    <li><img src="./icons/groups_white_24dp.svg" alt="communities icon"> Communities</li>
                </ul>
            </div>
            <div class="settings_2">
                <ul>
                    <li><img src="./icons/settings_white_24dp.svg" alt="settings icon"> Settings</li>
                    <li><img src="./icons/help_white_24dp.svg" alt="support icon"> Supports</li>
                    <li><img src="./icons/verified_user_white_24dp.svg" alt="privacy"> Privacy</li>
                </ul>
            </div>
        </div>
        <div class="content">content</div>
    </div>
</body>
</html>
